<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Student Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <div class="student-details" id="student-details" style="display: none;">
        <h2>Welcome, <span id="student-name"></span>!</h2>
        <p><strong>Student ID:</strong> <span id="student-id"></span></p>
        <p><strong>Attendance:</strong> <span id="attendance"></span></p>
        <p><strong>CGPA:</strong> <span id="cgpa"></span></p>
        <p><strong>Teacher's Name:</strong> <span id="teacher-name"></span></p>
        <p><strong>Feedback:</strong> <span id="feedback"></span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
